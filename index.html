<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/pattern.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <title>FoodRecipes</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner flex">
          <div class="header-logo">
            <a href="/">Foodieland<span>.</span></a>
          </div>
          <div class="header-nav">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/">Recipes</a></li>
              <li><a href="/">Blog</a></li>
              <li><a href="/">Contact</a></li>
              <li><a href="/">About us</a></li>
            </ul>
          </div>
          <div class="header-social flex">
            <a href="/"><i class="fa fa-facebook"></i></a>
            <a href="/"><i class="fa fa-twitter"></i></a>
            <a href="/"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
      <div class="line"></div>
    </header>
    <section class="hot-offer">
      <div class="aside">
        <aside class="aside-left"></aside>
        <aside class="aside-right"></aside>
      </div>
      <div class="container">
        <div class="hot-offer__inner flex">
          <div class="left-part flex">
            <div class="hot-category flex">
              <img src="img/paper.webp" alt="" />
              <p>Hot Recipes</p>
            </div>
            <div class="recipes">
              <h1>Spicy delicious chicken wings</h1>
              <p>
                Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do
                eiusmod tempor incididunt ut labore et dolore magna aliqut enim
                ad minim
              </p>
            </div>
            <div class="recipe-info flex">
              <div class="timer icon flex">
                <i class="fa fa-hourglass-end"></i>
                <p>30 Minutes</p>
              </div>
              <div class="fork-knife icon flex">
                <i class="fa fa-cutlery"></i>
                <p>Chicken</p>
              </div>
            </div>
            <div class="author-recipe flex">
              <div class="author flex">
                <div class="author-img">
                  <img src="img/author.png" alt="" />
                </div>
                <div class="author-info">
                  <h3>John Smith</h3>
                  <p>15 March 2022</p>
                </div>
              </div>
              <button class="btn btn-video">
                View Recipes<i class="fa fa-play"></i>
              </button>
            </div>
          </div>
          <div class="right-part">
            <img src="img/bgc_hot-offer.webp" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
